<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="left">
            <!-- hier komt de klok -->
        </div>
        <div id="middle">
            <div id="grootewitvierkant">
                <img src="assets/img/ns_logo.png" id="nslogo">
                <img src="assets/img/pixil-frame-0_3.png" id="ponmlk">
            <span id="heerlen">Heerlen</span>
            <span id="Min"> 1 minuut</span>
            <span id="Intercity">Intercity</span>
            <span id="stadjes">
                via 's-Hertogenbosch, Eindhoven,</span>
            <span id="stadjestwee">Weert, Roermond en Sittard</span>
        </div>
            <div id="langeblauwelijn">
                <span id="hierna">Hierna/</span>
                <span id="next">next:</span>
                <span id="tijd">08:54 IC Venlo</span>
            </div>
            <!-- Hier komt de reizigers info -->
        </div>
        <div id="right">
            <!-- hier komt het spoor nummer -->
            <div id="vierkantrechts">
                <div id="kleinblauwvierkantje"></div>
                <span id="achttien">18</span> <span id="b">b</span> <span id="spoor">spoor</span>
            </div>
        </div>
    </div>
    <script>
    const interval = setInterval(function(){
        if(document.getElementById("Min").innerHTML =="1 minuut"){

            const now = new Date();
            const hours = String(now.getHours()).padStart(2,"0");
            const minutes = String(now.getMinutes()).padStart(2,"0");


        document.getElementById("Min").innerHTML = hours + ":" + minutes;

        } else {
            document.getElementById("Min").innerHTML = "1 minuut";
        }
}, 5000)

    </script>
</body>
</html>
